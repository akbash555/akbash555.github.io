<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой первый bootstrap сайт</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
 
    <div class="section">
      <div class="container">
        <!-- Первый row (строка) под заголовок -->
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <h1 class="header">
              <span>Получите видео-инструкцию</span>
              <strong class="text-appercase text-center">Как заработать свой первый миллион</strong>
          </div>
          </h1>
        </div>
        <!-- Второй row (строка) под видео и форму -->
        <div class="row">
          <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
            <div class="video"> 
              <iframe width="100%" height="315" src="https://www.youtube.com/embed/_WUR5X05ktM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
            <div class="form">
              <p class="form-header text-center"> ВВедите свой email</p>
              <form action="#">
                <input type="text" class="form-control" placeholder="Ваше Имя">
                <input type="text" class="form-control" placeholder="Ваше email">
                <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="section">
      <div class="row">
        <!-- row под заголовок секции -->
        <div class="col-lg-12 col-xs-12 col-sm-12">
          <h2 class="section-header text-appercase text-center">Почему это нужно сделать сейчас?</h2>
        </div>
      </div>
    </div>
    <!-- блок с преимуществами -->
    <div class="container">
      <div class="feature">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/01.png" alt="1 преимущество">
              <p>Первое преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/02.png" alt="2 преимущество">
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/03.png" alt="3 преимущество">
              <p>Третье преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/04.png" alt="4 преимущество">
              <p>Четвертое преимущество</p>
            </div>
          </div>
        </div>
        <!-- конпка получить инструкцию -->
        <div class="center-block"><button class="btn btn-primary btn-lg form-btn  ">Получить инструкцию</button></div>
      </div>
    </div>
  </body> 
</html>
